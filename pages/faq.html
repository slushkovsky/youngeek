<style> 
	#content {
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		grid-auto-rows: minmax(9rem, max-content);
		grid-column-gap: 1rem;
		grid-row-gap: 1rem;

		min-height: 90%;
		margin-top: 2rem;
		margin-bottom: 2rem;
		padding-left: 3rem;
		padding-right: 3rem;
	}

	.card {
		padding-left: 1rem;
		padding-right: 1rem;

		background-color: #fff;
		box-shadow: 0 1px 3px 0 rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 2px 1px -1px rgba(0,0,0,.12);
	}

	@media(max-width: 768px) {
		#content {
			grid-template-columns: repeat(2, 1fr);
		}
	}

	@media(max-width: 560px) {
		#content {
			grid-template-columns: repeat(1, 1fr);
		}
	}
</style>

<div id="content"> 
	<div class="card" ng-repeat="qa in faq">
		<h3>{{ qa.q }}</h3>
		<p>{{ qa.a }}</p>
	</div>
</div>
